<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="body">
        <div id="board">
        </div>

        <a href="#" class="arrow-button" id="upButton"><span class="arrow-up">Up</span></a>
        <div style="display: flex;">
            <a href="#" class="arrow-button" id="leftButton"><span class="arrow-left">Left</span></a>
            <a href="#" class="arrow-button" id="rightButton"><span class="arrow-right">Right</span></a>
        </div>
        <a href="#" class="arrow-button" id="downButton"><span class="arrow-down">Down</span></a>
    </div>

    <div class="score-div">
        <h3>Score : <span id="score"></span></h3>
    </div>
    
    
    <script src="js/game.js"></script>
</body>
</html>
